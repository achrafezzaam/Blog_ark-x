<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Results Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .status-passed { background-color: #10B981; color: white; }
        .status-failed { background-color: #EF4444; color: white; }
        .status-skipped { background-color: #F59E0B; color: white; }
        .method-badge {
            padding: 0.25rem 0.6rem;
            border-radius: 0.375rem;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            min-width: 70px;
            text-align: center;
        }
        .method-post { background-color: #14B8A6; }
        .method-get { background-color: #0EA5E9; }
        .method-put { background-color: #F97316; }
        .method-delete { background-color: #D946EF; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900">API Test Dashboard</h1>
            <p class="text-gray-600 mt-2">Displaying results from the latest test run.</p>
        </header>

        <!-- Summary Section -->
        <div id="summary" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-gray-500">Total Tests</h3>
                <p id="total-count" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-green-500">Passed</h3>
                <p id="passed-count" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-red-500">Failed</h3>
                <p id="failed-count" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-amber-500">Skipped</h3>
                <p id="skipped-count" class="text-3xl font-bold">0</p>
            </div>
        </div>

        <!-- Test Results Container -->
        <div id="results-container" class="space-y-6">
            <!-- Test categories will be injected here by JavaScript -->
        </div>
    </div>

    <!-- IMPORTANT: Load the generated results file first -->
    <script src="test_results.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultsContainer = document.getElementById('results-container');
            const totalCountEl = document.getElementById('total-count');
            const passedCountEl = document.getElementById('passed-count');
            const failedCountEl = document.getElementById('failed-count');
            const skippedCountEl = document.getElementById('skipped-count');

            let passed = 0, failed = 0, skipped = 0, total = 0;

            /**
             * Updates the summary counters in the UI.
             */
            function updateSummary() {
                totalCountEl.textContent = total;
                passedCountEl.textContent = passed;
                failedCountEl.textContent = failed;
                skippedCountEl.textContent = skipped;
            }

            /**
             * Gets the appropriate CSS class for a given HTTP method.
             */
            function getMethodClass(method) {
                switch (method.toUpperCase()) {
                    case 'POST': return 'method-post';
                    case 'GET': return 'method-get';
                    case 'PUT': return 'method-put';
                    case 'DELETE': return 'method-delete';
                    default: return 'bg-gray-500';
                }
            }
            
            /**
             * Gets the appropriate CSS class for a given test status.
             */
            function getStatusClass(status) {
                switch (status) {
                    case 'passed': return 'status-passed';
                    case 'failed': return 'status-failed';
                    case 'skipped': return 'status-skipped';
                    default: return 'bg-gray-400';
                }
            }

            /**
             * Renders the test results from the testSuite variable.
             */
            function displayResults() {
                // Check if testSuite data is loaded
                if (typeof testSuite === 'undefined' || testSuite.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg shadow-md" role="alert">
                            <p class="font-bold">No Test Data Found</p>
                            <p>Please run the <code>run_and_visualize.sh</code> script to generate the <code>test_results.js</code> file.</p>
                        </div>
                    `;
                    return;
                }

                testSuite.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'bg-white p-4 rounded-lg shadow-md';
                    categoryDiv.innerHTML = `<h2 class="text-xl font-bold mb-4 border-b pb-2">${category.category}</h2>`;
                    const testsList = document.createElement('div');
                    testsList.className = 'space-y-3';
                    categoryDiv.appendChild(testsList);

                    category.tests.forEach(test => {
                        total++;
                        const testResultDiv = document.createElement('div');
                        testResultDiv.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-md';
                        
                        // Determine expected status text
                        const expectedText = test.expected === "204" ? "204 No Content" : test.expected;

                        testResultDiv.innerHTML = `
                            <div class="flex items-center gap-4">
                                <span class="method-badge ${getMethodClass(test.method)}">${test.method}</span>
                                <div class="flex-grow">
                                    <p class="font-medium text-gray-800">${test.description}</p>
                                    <p class="text-sm text-gray-500">Expected Status: <span class="font-semibold">${expectedText}</span></p>
                                    ${test.status === 'failed' && test.reason ? `<p class="text-sm text-red-600 font-semibold">Failure Reason: ${test.reason}</p>` : ''}
                                </div>
                            </div>
                            <span class="status-badge ${getStatusClass(test.status)}">${test.status}</span>
                        `;
                        testsList.appendChild(testResultDiv);
                        
                        if (test.status === 'passed') passed++;
                        else if (test.status === 'failed') failed++;
                        else skipped++;
                    });
                    resultsContainer.appendChild(categoryDiv);
                });
                
                updateSummary();
            }

            // Render the results when the page loads
            displayResults();
        });
    </script>
</body>
</html>
